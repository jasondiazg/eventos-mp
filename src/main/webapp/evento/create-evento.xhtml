<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:body>
    	<h1>Evento example</h1>
 
        <h:form id="eventoForm">
              <h:panelGrid columns="2">
                <h:outputLabel for="nombreField">Evento nombre:</h:outputLabel>
                <h:inputText id="nombreField" value="#{eventoManagedBean.evento.nombre}" />
                <h:outputLabel for="lugarField">Description:</h:outputLabel>
                <h:inputText id="lugarField" value="#{eventoManagedBean.evento.lugar}"  />
            </h:panelGrid>
            <h:commandButton id="addEventButton" value="Submit" action="#{eventoManagedBean.addEvent()}" />
    	  </h:form>
 
    </h:body>
</html>
